<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add Expense</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="expense-form">
                <input type="text" id="desc" placeholder="Expense Description" required>
                <input type="number" id="amount" placeholder="Amount (â‚¹)" required min="1">
                <input type="date" id="date" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Gas">Gas</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
            <button id="view-dashboard">View Dashboard</button>
        </div>
    </main>

    <script>
        const form = document.getElementById('expense-form');
        const viewDashboard = document.getElementById('view-dashboard');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;

            let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
            expenses.push({ desc, amount, date, category });
            localStorage.setItem('expenses', JSON.stringify(expenses));

            form.reset();
            alert('Expense added successfully!');
        });

        viewDashboard.addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
